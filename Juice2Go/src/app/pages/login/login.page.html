<ion-content [fullscreen]="true">
  <ion-card>

    <div align="center">
      <img src="assets/icon/logo4.png">
    </div>

    <form [formGroup]="form" class="ion-margin-horizontal">
      <ion-input
        label=""
        class="ion-margin-bottom"
        color="primary"
        type="email"
        placeholder="Email address"
        formControlName="email">
        <ion-icon slot="start" name="person-outline" color="dark"></ion-icon>  
      </ion-input>
      <ion-text color="danger" *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
        * Please enter your email address.
      </ion-text>

      <ion-input
        label=""
        class="ion-margin-bottom"
        color="primary"
        type="password"
        placeholder="Password"
        formControlName="password">
        <ion-icon slot="start" name="lock-closed-outline" color="dark"></ion-icon>
        <ion-input-password-toggle slot="end"></ion-input-password-toggle>  
      </ion-input>
      <ion-text color="danger" *ngIf="form.get('password')?.invalid && form.get('password')?.touched">
        * Please enter your password.
      </ion-text>

      <div align="right" class="ion-margin-bottom" class="forgot-password">
        <ion-button fill="clear" color="primary" size="small">
          Forgot Password?
        </ion-button>
      </div>

      <ion-button
        expand="block"
        size="large"
        class="ion-padding login-button"
        shape="round"
        [strong]="true"
        (click)="onSubmit()">
        <ion-text>LOGIN</ion-text>  
      </ion-button>
    </form>

    <div [align]="'center'" class="ion-padding-bottom signup">
      <ion-text> Don't have an account? </ion-text>
      <ion-button
        fill="clear"
        color="dark"
        size="small"
        [strong]="true"
        routerLink="signup">
        <ion-text slot="start"> Sign Up </ion-text>
      </ion-button>
    </div>

  </ion-card>
</ion-content>
